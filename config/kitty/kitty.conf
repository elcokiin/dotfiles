# =====================
# Kitty Configuration
# =====================

disable_ligatures never
font_family	Monofur Nerd Font
font_size	12.0

### Available Themes ###
# Dracula
# Duotone_Dark
# Lavandula
# Batman
# Atom
# Wombat
include ~/.config/kitty/kitty-themes/themes/Batman.conf

# Transparency and colors
background_opacity 0.8
url_color #61afef
url_style curly

# Cursor
cursor_shape beam
cursor_beam_thickness 1.8


# =====================
# Windows and Sessions
# =====================

remember_window_size      yes
remember_window_position  yes
remember_window_state     yes
allow_remote_control      yes

startup_session none

map ctrl+shift+enter launch --cwd=current
map ctrl+shift+n launch --type=os-window --cwd=current
map ctrl+shift+t launch --type=tab --cwd=current
